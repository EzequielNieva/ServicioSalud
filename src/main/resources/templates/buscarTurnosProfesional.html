<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Buscar Turnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/static/css/profesionalDashboard.css">
    <style>
        .blur-background {
            background-image: url(/static/img/background-dashboard.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; /* Cambiado a 100vw */
            height: 100vh; /* Cambiado a 100vh */
            z-index: -1;
        }
        .wrapper {
            position: relative;
            z-index: 0;
        }
    </style>
</head>
<body>
<div class="blur-background"></div>
<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
        <div class="p-4 pt-5">
            <a href="#" class="img logo rounded-circle mb-5" style="background-image: url(/static/img/logo.jpg);"></a>
            <ul class="list-unstyled components mb-5">
                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false"
                       class="dropdown-toggle">Perfil</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a th:href="@{/profesional/dashboard-profesional/modificarProfesional}"
                               onclick="mostrarFormulario()">Editar Perfil</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false"
                       class="dropdown-toggle">Turnos</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="#">Buscar Todos</a>
                        </li>
                        <li>
                            <a href="#">Disponibilizar Turnos</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">Pacientes</a>
                </li>
                <li>
                    <a href="#">Contacto Admin</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Nav superior  -->
    <div id="content" class="p-4 p-md-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <i class="fa fa-bars"></i>
                    <span class="sr-only">Toggle Menu</span>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Contenido de pagina  -->
        <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th class="th-sm">Profesional
                </th>
                <th class="th-sm">Espcialidad
                </th>
                <th class="th-sm">Info
                </th>
                <th class="th-sm">Accion
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Ayrton Jofre</td>
                <td>Clinica</td>
                <td>
                    <button class="btn btn-info" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                        Info
                    </button>
                </td>
                <td>
                    <button class="btn btn-info" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight1" aria-controls="offcanvasRight1">
                        Horarios
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Datos del Profesional:</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <h3>Ayrton Jofre</h3>
                <p>Cardiologia</p>
            </div>
        </div>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight1" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel1">Solicitar turno</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <h2 class="text-center mb-4">Turnos</h2>
                <!-- Calendario -->
                <div class="form-group">
                    <label for="datepicker">Selecciona una fecha:</label>
                    <input type="text" id="datepicker" class="form-control">
                </div>
                <!-- Div para mostrar el horario -->
                <div id="horarioSeleccionado" class="mt-3">
                    <label for="horarioInput">Selecciona un horario:</label>
                    <select id="horarioInput" class="form-control">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/popper.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/main.js"></script>
<script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
<script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('#dtBasicExample').DataTable();
    });

     $(document).ready(function () {
      // Inicializar el DatePicker
      $('#datepicker').datepicker({
        dateFormat: 'yy-mm-dd', // Formato de fecha
        onSelect: function(dateText) {
          // Limpiar el select de horarios
          $('#horarioInput').empty();

          // Simulaci√≥n de datos de horarios
          var horariosDelDia = [
            "09:00 - 10:00 am",
            "10:30 - 11:30 am",
            "01:00 - 02:00 pm",
            "03:00 - 04:00 pm"
          ];

          // Agregar las opciones al select de horarios
          $.each(horariosDelDia, function(index, horario) {
            $('#horarioInput').append('<option>' + horario + '</option>');
          });
        }
      });
    });
</script>
</body>
</html>
