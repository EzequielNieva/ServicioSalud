<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Modificar Profesional</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Poppins', sans-serif;
        background-image: url("/static/img/background-dashboard.jpg");
        background-size: cover;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
    }
    </style>
</head>
<body>
<div class="alert alert-danger" th:if="${error != null}"  >
    <div class="text-center">
        <h5>Error</h5>
        <p class="texto-error" th:text="${error}"></p>
    </div>
</div>
<div class="alert alert-success" th:if="${exito != null}"  >
    <div class="text-center">
        <h5>Exito</h5>
        <p class="texto-exito" th:text="${exito}"></p>
    </div>
</div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Modificar Perfil</h5>
                    <form method="post" th:action="@{/profesional/modificar-profesional}">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${usuarioProfesional.nombre}" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" class="form-control" name="apellido" id="apellido" th:value="${usuarioProfesional.apellido}" required>
                        </div>
                        <div class="form-group">
                            <label for="passwordActual">Contraseña actual:</label>
                            <input type="password" class="form-control" id="passwordActual" name="passwordActual" th:value="${passwordActual}" required>
                        </div>
                        <div class="form-group">
                            <label for="nuevoPassword">Nueva contraseña:</label>
                            <input type="password" class="form-control" name="nuevoPassword" id="nuevoPassword" th:value="${nuevoPassword}" required>
                        </div>
                        <div class="form-group">
                            <label for="especialidad">Especialidad:</label>
                            <select class="form-control" id="especialidad" name="especialidad">
                                <option th:each="esp : ${listaEspecialidades}" th:value="${esp}" th:text="${esp}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="descripcionEspecialidad">Descripcion de especialidad:</label>
                            <input type="text" class="form-control" id="descripcionEspecialidad" name="descripcionEspecialidad" th:value="${usuarioProfesional.descripcionEspecialidad}" required>
                        </div>
                        <div class="form-group">
                            <label for="dni">Dni:</label>
                            <input type="text" class="form-control" id="dni" name="dni" th:value="${usuarioProfesional.dni}" required>
                        </div>
                        <div class="form-group">
                            <label for="valorConsulta">Valor de consulta:</label>
                            <input type="text" class="form-control" id="valorConsulta" name="valorConsulta" th:value="${usuarioProfesional.valorConsulta}" required>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Direccion:</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" th:value="${usuarioProfesional.direccion}" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Telefono:</label>
                            <input type="text" class="form-control" id="telefono" name="telefono" th:value="${usuarioProfesional.telefono}" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Guardar cambios</button>
                        <button type="button" class="btn btn-secondary btn-block" ><a th:href="@{/profesional/dashboard-profesional}">Cerrar</a></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
